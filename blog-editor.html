<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>



    <!-- Bootstrap -->
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- TinyMCE -->
    <script src="resources\tinymce\js\tinymce\tinymce.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/blog-editor.css" rel="stylesheet">


</head>

<body>
    <!-- TinyMCE Editor Script -->
    <script>
        tinymce.init({
            selector: 'textarea#tiny'
        });
    </script>

    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a href="#" class="navbar-brand ms-4">Blog</a>
        <button class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a href="#" class="nav-link">Hakkımda</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projeler</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Çalışmalar</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Editor -->
        <div class="container mt-5">
            <form>
                <!-- Title -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Başlık</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" id="blog-title">
                </div>

                <!-- Desciption -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Açıklama</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" id="blog-description">
                </div>

                <!-- Category -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Kategori</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                        aria-describedby="inputGroup-sizing-default" id="blog-category">
                </div>

                <!-- Cover Image -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Kapak Foğtoğrafı</span>
                    </div>
                    <label class="form-label" for="blog-cover-image"></label>
                    <input type="file" class="form-control" id="blog-cover-image" />

                </div>

                <!-- Text Editor -->
                <textarea id="tiny"></textarea>

                <!-- Save Button -->
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" id="SubmitBtn" class="btn btn-primary"
                            title="Formu Kaydet">Kaydet</button>
                        <button type="button" id="ResetBtn" class="btn btn-danger" title="Formu Sil">Sil</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- My Custom Scripts -->
    <script type="text/javascript" src="js/blog-editor.js"></script>
</body>

</html>
